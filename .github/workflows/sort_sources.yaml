name: Autosort sources.json

on:
  workflow_dispatch:
  push:
    paths:
      - '/sources.json'
  pull_request:
    paths:
      - '/sources.json'

jobs:
  validate-and-sort:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Configure Git User
      run: git config --global user.email "action@github.com" && git config --global user.name "GitHub Action"

    - uses: actions/checkout@main
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Check for any changed html files
      id: check-for-changed-sources
      uses: tj-actions/changed-files@main
      with:
        files: '/sources.json'

    - name: Sort JSON
      continue-on-error: true
      if: steps.check-for-changed-sources.outputs.any_changed == 'true'
      uses: yakubique/json-utils@main
      id: sorted_sources
      with:
        space: 4 # indent
        action: 'sort'
        type: "nested-json"
        key: "name"
        from_file: 'true'
        to_file: 'true'
        input: 'sources.json'

    - name: Move sorted JSON
      if: steps.check-for-changed-sources.outputs.any_changed == 'true'
      run: |
        cp "${{ steps.sorted_sources.outputs.result }}" sources.json
        git add sources.json
        # git commit -m "Sort sources.json"
        # git push

    - name: Push sorted JSON
      if: steps.check-for-changed-sources.outputs.any_changed == 'true'
      continue-on-error: true
      uses: stefanzweifel/git-auto-commit-action@master
      with:
        commit_message: "[bot] Sort sources.json"
